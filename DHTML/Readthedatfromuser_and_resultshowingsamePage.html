<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Exercise</title>
  <link rel="stylesheet" href="app1.css" />
</head>
<body>

  <h1>Reading details from user and displaying result</h1>

  <ul>
    <li>Enter the First value:
      <input type="text" id="firstValue" maxlength="3" onkeypress="return validateTextContent(event)" />
      <div class="errMsg" id="firstErr" onkeypress="return validateTextContent(event)"> Only numbers are allowed</div>
    </li>
    <li>Enter the Second value:
      <input type="text" id="secondValue" maxlength="3" onkeypress="return validateTextContent(event)"/>
    </li>

    <li class="button-group">
      <input type="button" value="Get Addition" onclick="addtion();">
      <input type="button" value="Get Subtraction" onclick="sub();">
      <input type="button" value="Get Multiplication" onclick="mul();">
      <input type="button" value="Clear" onclick="clearFields();">
    </li>

    <li>The sum of two numbers: <span id="sumResult"></span></li>
    <li>The subtraction of two numbers: <span id="subResult"></span></li>
    <li>The multiplication of two numbers: <span id="mulResult"></span></li>

    <li id="resultblock"></li>
  </ul>

  <script>
    const addtion = () => {
      const value1 = parseInt(document.getElementById("firstValue").value);
      const value2 = parseInt(document.getElementById("secondValue").value);
      const result = value1 + value2;
      document.getElementById("sumResult").innerText = result;
      document.getElementById("resultblock").style.display = 'block';
    }

    const sub = () => {
      const value1 = parseInt(document.getElementById("firstValue").value);
      const value2 = parseInt(document.getElementById("secondValue").value);
      const result = value1 - value2;
      document.getElementById("subResult").innerText = result;
      document.getElementById("resultblock").style.display = 'block';
    }

    const mul = () => {
      const value1 = parseInt(document.getElementById("firstValue").value);
      const value2 = parseInt(document.getElementById("secondValue").value);
      const result = value1 * value2;
      document.getElementById("mulResult").innerText = result;
      document.getElementById("resultblock").style.display = 'block';
    }

    const clearFields = () => {
      document.getElementById("firstValue").value = "";
      document.getElementById("secondValue").value = "";
      document.getElementById("sumResult").innerText = "";
      document.getElementById("subResult").innerText = "";
      document.getElementById("mulResult").innerText = "";
      document.getElementById("resultblock").style.display = "none";
    }
    var validateTextContent = (event) => {
      console.log(event);
      if(event.keyCode >=48 && event.keyCode <= 58)
        {
          return true;

        }
        else {
          return false;

        }
        if ("firsstvalue" == '') {
        document.querySelector("#firstErr").style.display = 'block';
        return;
    } else {
        document.querySelector("#firstErr").style.display = 'none';
    }

      }
      




  </script>

</body>
</html>
