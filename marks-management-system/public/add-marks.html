<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="school-name">
            Prgathi Public School
        </div>
        <div class="school-logo">
            <img src="file:///D:/public/marks-management-system/SchoolLogo.jpg" alt="School Logo">
        </div>
    </header>

    <nav>
        <a href="add-student.html">Add Student</a>
        <a href="add-marks.html">Add Marks</a>
        <a href="analysis.html">Analysis</a>
    </nav>

    <div class="form-container">
        <h1>Add Marks</h1>
        <form id="addMarksForm">
            <label for="class">Class:</label>
            <select id="class" required>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label for="examType">Exam Type:</label>
            <select id="examType" required>
                <option value="FA1">FA1</option>
                <option value="FA2">FA2</option>
                <option value="FA3">FA3</option>
                <option value="FA4">FA4</option>
                <option value="SA1">SA1</option>
                <option value="SA2">SA2</option>
                <option value="Final">Final Exam</option>
            </select>

            <div id="studentsMarksContainer">
                <!-- Marks entry sheet will be populated here -->
            </div>

            <button type="submit">Save Marks</button>
        </form>
    </div>

    <script src="add-marks.js"></script>
</body>
</html>
