<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="school-name">
            Prgathi Public School
        </div>
        <div class="school-logo">
            <img src="file:///D:/public/marks-management-system/SchoolLogo.jpg" alt="School Logo">
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="add-marks.html">Add Marks</a>
        <a href="analysis.html">Analysis</a>
    </nav>

    <div class="form-container">
        <h1>Students List</h1>

        <!-- Add Student Button -->
        <button id="addStudentButton" class="add-student-button">Add Student</button>

        <!-- Class Selection -->
        <label for="class">Select Class:</label>
        <select id="class" required>
            <option value="">--Select Class--</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <!-- Display Student List Button -->
        <button id="displayStudentListButton" style="display: none;">Display Student List</button>

        <!-- Student Entry Form (Initially Hidden) -->
        <div id="studentEntryForm" style="display: none;">
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <label for="admissionNumber">Admission Number:</label>
                <input type="text" id="admissionNumber" required>

                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>

                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" required>

                <label for="dob">Date of Birth (DD-MM-YYYY):</label>
                <input type="text" id="dob" placeholder="DD-MM-YYYY" required>

                <button type="submit">Save Student</button>
            </form>
        </div>

        <!-- Student List -->
        <div id="studentListContainer">
            <h2>Student List</h2>
            <ul id="studentList"></ul>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="add-student.js"></script>
</body>
</html>
