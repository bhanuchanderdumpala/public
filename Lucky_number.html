    <h1> Lucky number</h1>
    <script>
        var n = parseInt(prompt("Enter any number for Lucky number "));

        var count = 0;


        while (n >= 10) {
            var sum = 0;
            while (n > 0) {
                var rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                sum = rem + sum;

            }

            n = sum;
        }

        console.log("Tha luckey number is : " + n);
        alert("The lucky number : "+n);








    </script>
