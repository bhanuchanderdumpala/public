<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracrice exersize Progress Card</title>  <!-- Title inside head -->
    <link rel="stylesheet" href="app.css">
    <script src="../lib/jquery.js"></script>

    <style>
      
    </style>
</head>

<body>

    <h1> GenerateProgressCard for Practice using classes</h1>

    <ul>
        <li>Student name:
            <input type="text" id="sname" placeholder="Student Name">
        </li>
        <li>
            Age: 
            <input type="text" id="sage" placeholder="Age">
        </li>
        <li class="marksContainer">
            Marks:
            <input type="text" id="m1" placeholder="M1">
            <input type="text" id="m2" placeholder="M2">
            <input type="text" id="m3" placeholder="M3">
            <input type="text" id="m4" placeholder="M4">
            <input type="text" id="m5" placeholder="M5">
        </li>
        <li>
            <input type="button" value="Generate Progress Card" onclick="generateProgressCard()">
            <input type="button" value="Reset" onclick="resetDetails()">
        </li>
    </ul>

    <div>
        <ul>
            <li class="title">
                Progress Card Results
            </li>
            <li>
                Student name is : <span id="d_name"></span>
            </li>
            <li>
                Age: <span id="d_age"></span>
            </li>
            <li>Total: <span id="d_total"></span></li>
            <li>
                Avg: <span id="d_avg"></span>
            </li>
            <li>
                Grade: <span id="d_grade"></span>
            </li>

        </ul>
    </div>

    </script>

   

</body>
</html>
