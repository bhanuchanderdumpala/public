<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculation</title>
    <style>
        .heading {
            text-align: center;
            font-size: 200%;
            font-weight: bold;
            background-color: rgb(143, 165, 165);
            margin: 10px;
            padding: 30px;
        }

        .container {
            text-align: center;
            font-size: large;
            background-color: rgb(225, 227, 228);
            margin: 10px auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            
        }

        .li {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            width: 50%;
        }

        .bt {
            background-color: brown;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .bt:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Student Marks Calculation</div>

        <label class="li"> Enter Student Name: 
            <input type="text" id="StudentName">
        </label>

        <label class="li"> Enter Student School Name: 
            <input type="text" id="school">
        </label>

        <label class="li"> Enter M1 Marks: 
            <input type="text" id="m1">
        </label>

        <label class="li"> Enter M2 Marks: 
            <input type="text" id="m2">
        </label>

        <label class="li"> Enter M3 Marks: 
            <input type="text" id="m3">
        </label>

        <label class="li"> Enter M4 Marks: 
            <input type="text" id="m4">
        </label>

        <button class="bt" onclick="calculateTotal()">Calculate</button>

        <label class="li"> Total: 
            <input type="text" id="total" readonly>
        </label>
    </div>

    <script>
        function calculateTotal() {
            // Get values from input fields
            let m1 = parseFloat(document.getElementById("m1").value) || 0;
            let m2 = parseFloat(document.getElementById("m2").value) || 0;
            let m3 = parseFloat(document.getElementById("m3").value) || 0;
            let m4 = parseFloat(document.getElementById("m4").value) || 0;

            // Calculate total marks
            let totalMarks = m1 + m2 + m3 + m4;

            // Display total in the total field
            document.getElementById("total").value = totalMarks;
        }
    </script>
</body>
</html>
