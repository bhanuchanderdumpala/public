<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spiritual & Coastal Escape – Vijayawada 2025 Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #ff7e00 30%, #3b82f6 80%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .logo-container {
    width: 480px;
    height: 480px;
    background: linear-gradient(135deg, #f59e0b, #3b82f6, #34d399);
    border-radius: 32px;
    box-shadow:
      0 8px 24px rgba(0, 0, 0, 0.15),
      inset 0 0 80px rgba(255, 255, 255, 0.1);
    position: relative;
    color: white;
    user-select: none;
    overflow: hidden;
    cursor: default;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .logo-container:hover {
    transform: scale(1.05) rotate(2deg);
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.35),
      inset 0 0 100px rgba(255, 255, 255, 0.15);
  }

  svg {
    display: block;
    margin: auto;
    max-width: 100%;
    filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
    animation: float 6s ease-in-out infinite;
  }

  .title {
    position: absolute;
    bottom: 24px;
    width: 100%;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    text-shadow:
      0 0 8px rgba(0, 0, 0, 0.8),
      0 0 12px rgba(255, 255, 255, 0.2);
    letter-spacing: 0.05em;
    user-select: none;
    pointer-events: none;
  }

  /* Subtle floating animation */
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  /* Palm tree leaves slight sway */
  .palm-leaf {
    animation: sway 3s ease-in-out infinite alternate;
    transform-origin: bottom center;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(5deg); }
  }

  /* Temple steps glow */
  .temple-step {
    animation: glow 2.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% {
      fill-opacity: 0.8;
    }
    100% {
      fill-opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="logo-container" role="img" aria-label="Logo for Spiritual & Coastal Escape Vijayawada 2025">
  <svg viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <defs>
      <radialGradient id="sunsetGrad" cx="50%" cy="70%" r="60%">
        <stop offset="0%" stop-color="#ff9900" />
        <stop offset="55%" stop-color="#facc15" />
        <stop offset="75%" stop-color="#3b82f6" />
        <stop offset="100%" stop-color="#60a5fa" />
      </radialGradient>
      <linearGradient id="waveGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#2563eb" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#60a5fa" stop-opacity="1"/>
      </linearGradient>
      <radialGradient id="carGrad" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#34d399" />
        <stop offset="100%" stop-color="#15803d" />
      </radialGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" >
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.7" />
      </filter>
    </defs>

    <!-- Sunset background circle -->
    <circle cx="240" cy="240" r="220" fill="url(#sunsetGrad)" filter="url(#shadow)" />
    
    <!-- Palm tree silhouette with sway animation -->
    <g transform="translate(70, 280)" filter="url(#shadow)">
      <!-- trunk -->
      <rect x="90" y="25" width="12" height="90" fill="#2f855a" rx="4" ry="4" />
      <!-- leaves layers with gradients and animation -->
      <path class="palm-leaf" fill="#22c55e" d="M104 25c20-45 45-45 45-45s-35 28-40 45z"/>
      <path class="palm-leaf" fill="#16a34a" d="M100 25c-20-45-45-45-45-45s35 28 40 45z"/>
      <path class="palm-leaf" fill="#22c55e" d="M110 25c15-35 30-35 30-35s-25 20-30 35z"/>
      <path class="palm-leaf" fill="#16a34a" d="M98 25c-15-35-30-35-30-35s25 20 30 35z"/>
    </g>
    
    <!-- Temple Tower Icon with glow animation -->
    <g transform="translate(130, 90) scale(1.3)" filter="url(#shadow)">
      <!-- base with gradient -->
      <linearGradient id="templeBaseGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#fb923c" />
        <stop offset="100%" stop-color="#b45309" />
      </linearGradient>
      <rect x="35" y="50" width="50" height="90" fill="url(#templeBaseGrad)" rx="6" ry="6" />
      <!-- layered steps with glow animation -->
      <polygon class="temple-step" points="60,50 70,30 80,50" fill="#f97316" />
      <polygon class="temple-step" points="60,40 70,20 80,40" fill="#ea580c" />
      <circle cx="70" cy="15" r="7" fill="#c2410c" />
      <!-- windows -->
      <rect x="55" y="90" width="10" height="30" fill="#fbbf24" />
      <rect x="85" y="90" width="10" height="30" fill="#fbbf24" />
      <!-- top finial -->
      <circle cx="70" cy="5" r="3" fill="#f97316" />
    </g>

    <!-- Wave / Beach symbol - blue with highlights -->
    <path fill="url(#waveGrad)" opacity="0.85" d="M80 330 C140 310, 240 350, 280 320 S380 370, 440 340 L440 390 L80 390 Z" />
    <path fill="#bfdbfe" opacity="0.6" d="M80 360 Q140 335 240 370 Q320 340 440 370 L440 380 L80 380 Z" />
    
    <!-- Simple Car icon with green gradient and gloss effect -->
    <g transform="translate(175, 310) scale(0.7)" filter="url(#shadow)">
      <rect x="0" y="20" width="120" height="35" rx="10" ry="10" fill="url(#carGrad)" />
      <circle cx="30" cy="65" r="12" fill="#14532d" />
      <circle cx="90" cy="65" r="12" fill="#14532d" />
      <!-- windows with a glossy shine -->
      <defs>
        <linearGradient id="windowGloss" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#a7f3d0" stop-opacity="0.8"/>
          <stop offset="100%" stop-color="#22c55e" stop-opacity="0.2"/>
        </linearGradient>
      </defs>
      <polygon points="20,20 40,5 80,5 100,20" fill="url(#windowGloss)" />
      <line x1="40" y1="5" x2="40" y2="55" stroke="#166534" stroke-width="2" />
      <line x1="80" y1="5" x2="80" y2="55" stroke="#166534" stroke-width="2" />
    </g>
  </svg>
  <div class="title">Spiritual &amp; Coastal Escape – Vijayawada 2025</div>
</div>
</body>
</html>
