<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
  <style>
    .formContainer {
      padding: 20px;
      width: 400px;
      border: 2px solid orange;
      border-radius: 10px;
      background-color: #fffbe6;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }
    .formContainer label {
      display: block;
      margin-top: 10px;
    }
    .formContainer input, .formContainer textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formContainer button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="formSection"></div>
  <script src="applicationform.js"></script>
</body>
</html>
