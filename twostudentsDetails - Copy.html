
<!DOCTYPE html>

    <title>Student Marks Calculation</title>

<body>

<script> 

var studentName1 = prompt("Enter First Student Name ");
var studentName2 = prompt("Enter Second Student Name ");
var FirststudentScholName= prompt("Enter FIrstStudntSchool Name");

var studentName2 = prompt("Enter Second Student Name ");
var SecondstudentScholName= prompt("Enter SceondstudentSchool Name");




var S1m1 = parseFloat(prompt("Enter Marks M1 "));
var s1m2 = parseFloat(prompt("Enter Marks M2 "));
var s1m3 = parseFloat(prompt("Enter Marks M3 "));
var s1m4 = parseFloat(prompt("Enter Marks M4 "));

var S2m1 = parseFloat(prompt("Enter Marks M1 "));
var s2m2 = parseFloat(prompt("Enter Marks M2 "));
var s2m3 = parseFloat(prompt("Enter Marks M3 "));
var s2m4 = parseFloat(prompt("Enter Marks M4 "));

// Calculate Total Marks
var s1total = s1m1 + s1m2 +s1m3 + s1m4;
var s2total = s2m1 + s2m2 +s2m3 + s2m4;

// Calculate Average Marks
var s1avgMarks = s1total / 4;
var s2avgMarks = s2total / 4;

// Calculate Percentage
var s1marksPercentage = (s1total / 400) * 100;
var s2marksPercentage = (s2total / 400) * 100;

// Find Highest and Lowest Marks
var s1highest = Math.max(s1m1, s1m2, s1m3, s1m4);
var s1lowest = Math.min(s2m1, s2m2, s2m3, s2m4);

console.log("First Student Name: " + studentName1);
console.log("Total Marks: " + s1total);
console.log("Average Marks: " + s1avgMarks);

console.log("Lowest Marks: " + s1lowest);

</script>
