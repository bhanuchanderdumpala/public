<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping_Adda</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/ratingStars_lib/rating.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- Scripts -->
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/axios.js"></script>
  <script src="lib/capthcallib.js"></script>
  <script src="captch.js"></script>
  <script src="lib/handlebar.js"></script>
  <script src="lib/ratingStars_lib/rating.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/login.js"></script>
  <script src="javascripts/productLoad.js"></script>
</head>

<body>
  <div class="container-fluid">
    <header class="p-3 text header header1">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
          <i class="bi bi-list"></i>
        </button>
        <div class="d-flex flex-wrap align-items-center justify-content-between w-100">
          <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2">
            <span class="fs-4">Shopping_Adda</span>
          </a>
          <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." />
          </form>
          <div class="text-end d-flex gap-2">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled">
          <li><a href="#" class="text-dark">Home</a></li>
          <li><a href="#" class="text-dark">Features</a></li>
          <li><a href="#" class="text-dark">Pricing</a></li>
          <li><a href="#" class="text-dark">FAQs</a></li>
          <li><a href="#" class="text-dark">About</a></li>
        </ul>
      </div>
    </div>

    <!-- Carousel -->
    <main style="flex: 1;">
      <div class="carousel slide" id="carouselExampleIndicators" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/img1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/img2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/img3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </main>

    <!-- Tagline -->
    <p class="text-center mt-2">Your one-stop shop for all your needs!</p>

    <!-- Footer -->
    <footer class="footer mt-4 bg-light text-center p-4">
      <p class="mb-1">&copy; 2025 Shopping_Adda</p>
      <p class="mb-0">Shopping_Adda is a leading e-commerce platform connecting buyers and sellers globally.</p>
    </footer>

    <!-- Scroll to Top -->
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" class="scroll-to-top">
      <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="userAccountId" class="form-label">Username</label>
                <input type="text" id="userAccountId" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="accountPassword" class="form-label">Password</label>
                <input type="password" id="accountPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <div class="d-flex align-items-center gap-2">
                  <div class="block" id="captchaBlock">AB12C</div>
                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="getCaptcha()">
                    <i class="bi bi-arrow-clockwise me-1"></i> Refresh
                  </button>
                  <input type="text" id="loginCaptcha" class="form-control" placeholder="Enter captcha" required />
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" checked />
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="validateUserCredentials()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Signup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="s_accountId" class="form-label">Username / Email</label>
                <input type="email" class="form-control" id="s_accountId" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check form-check-inline">
                  <input type="radio" name="gender" id="genderMale" value="Male" class="form-check-input" required>
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="gender" id="genderFemale" value="Female" class="form-check-input">
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="mb-3">
                <label for="s_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="s_password" required>
              </div>
              <div class="mb-3">
                <label for="s_rpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="s_rpassword" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
