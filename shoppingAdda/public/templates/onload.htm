<div id="carouselExample" class="carousel slide">
    <div style="flex: 0 0 10%;">
        <div id="carouselExampleIndicators" class="carousel slide h-50" data-bs-ride="carousel" data-bs-interval="500">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
          </div>

          <div class="carousel-inner h-50">
            <div class="carousel-item active h-100">
              <img src="images/img1.jpg" class="d-block w-100 h-100" alt="Slide 1">
            </div>
            <div class="carousel-item h-50">
              <img src="images/img2.jpg" class="d-block w-100 h-100" alt="Slide 2">
            </div>
            <div class="carousel-item h-50">
              <img src="images/img3.jpg" class="d-block w-100 h-100" alt="Slide 3">
            </div>
            <div class="carousel-item h-50">
              <img src="images/img4.png" class="d-block w-100 h-100" alt="Slide 4">
            </div>
            <div class="carousel-item h-50">
              <img src="images/img5.jpg" class="d-block w-100 h-100" alt="Slide 5">
            </div>
          </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
