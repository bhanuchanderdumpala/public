
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP GEnerator</title>
        <style>
            

            .block
            {
                border: 10px solid(185, 48, 32);
                height: auto;
                width: auto;
                background-color: aqua;
                text-align: center;
                font-size: large;
                text-shadow: 20px;
            

            }
        </style>
    </head>
    <body>
        <div class="block"></div> <input type="button" value="Generate" onclick="generateOtp()">
        <script>
            var generateOtp = () => {
                var otpValue = getRandomNumber(107676665556556556545656);
                document.querySelector(".block").innerText = otpValue;
            }

            var getRandomNumber = (size) => {
                var otpValue = '';
                for (var i = 0 ; i < size; i++) {
                    otpValue += Math.floor(Math.random() * 10);
                }
                return otpValue;
            }
        </script>
    </body>
</html>
